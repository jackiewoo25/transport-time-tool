<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>運輸流程時間線工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600;900&display=swap" rel="stylesheet">
  <style>
    html, body { background: linear-gradient(135deg, #edf2fb 0%, #e8f3fa 100%); margin:0; padding:0; font-family: 'Noto Sans TC', 'San Francisco', 'PingFang TC', 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    .container { max-width: 950px; margin: 24px auto 16px auto; background: rgba(255,255,255,0.53); border-radius: 22px; box-shadow: 0 8px 32px rgba(30,40,110,0.09), 0 2px 12px rgba(180,190,220,0.08); padding: 2em 1em 1.2em 1em; backdrop-filter: blur(17px) saturate(1.15);}
    h1 { text-align: center; margin-bottom: 1em; letter-spacing: 1.2px; font-size: 2em; font-weight: 600;}
    .label { font-weight: 700; margin: 1.1em 0 0.22em 0; font-size: 1.11em; color: #376387;}
    .section { display: flex; flex-wrap: wrap; gap: 0.44em; margin-bottom: 0.23em;}
    .block-btn { padding: 7px 15px; font-size: 15.3px; border: none; border-radius: 11px; font-weight: 600; letter-spacing: 1px; margin-bottom: 4px; margin-right: 2px; cursor: pointer; box-shadow: 0 1px 7px rgba(0,0,0,0.06); transition: transform 0.15s, box-shadow 0.19s; backdrop-filter: blur(19px) saturate(1.09); opacity: 0.97;}
    .block-btn:active { transform: scale(0.95);}
    .green { background: #DFF8EC; color: #255e3e;}    /* 提貨點：淡綠 */
    .green-t { background: #BCEAD6; color: #255e3e;}  /* 提貨時間：深綠 */
    .blue { background: #DCEAFE; color: #1c3957;}     /* 卸貨點：淡藍 */
    .blue-t { background: #BAD0FB; color: #1c3957;}   /* 卸貨時間：深藍 */
    .gray { background: #F3F5F7; color: #1e2a31;}     /* 路程：柔霧灰 */
    .pink { background: #FBEAEA; color: #8c354a;}      /* 等待：淡粉紅 */
    .timeline-area-flex { display: flex; align-items: flex-start; justify-content: flex-start; background: rgba(251,253,255,0.71); border-radius: 16px; min-height: 88px; margin: 1.8em 0 1.3em 0; box-shadow: 0 1px 7px rgba(130,160,200,0.06); padding: 14px 8px 13px 9px;}
    .timeline-area { display: flex; flex-wrap: wrap; gap: 14px 11px;}
    .timeline-block {
      display: flex; flex-direction: column; align-items: center; position: relative;
      border-radius: 18px; min-width: 135px; max-width: 154px;
      padding: 13px 7px 11px 7px;
      font-size: 15.2px; font-weight: 500; letter-spacing: 0.7px;
      box-shadow: 0 4px 12px 0px rgba(180,220,255,0.12), 0 1.5px 4px rgba(80,140,200,0.07);
      backdrop-filter: blur(18px) saturate(1.19);
      margin: 0 0 2px 0; margin-right: 0;
      transition: box-shadow 0.17s;
      border: 1.3px solid rgba(220,220,230,0.17);
    }
    .timeline-block .del-btn {
      position: absolute; top: 6px; right: 9px;
      background: none; border: none; padding: 0; margin: 0; z-index: 10; cursor: pointer;
      width: 22px; height: 22px; display: flex; align-items: center; justify-content: center;
      transition: filter 0.16s;
    }
    .timeline-block .del-btn svg { width:18px; height:18px; display:block; }
    .timeline-block .del-btn:hover { filter: brightness(1.2) drop-shadow(0 2px 6px #ff6b81aa);}
    .timeline-row-1 {
      font-weight: 900; font-size: 19px; margin-top: 2px;
      color: #263248; letter-spacing: 1px;
      text-align: center; line-height: 1.14;
    }
    .timeline-row-2 {
      font-weight: 500; font-size: 15px;
      color: #8da2b6;
      margin-top: -2px; margin-bottom: -2px;
      min-height:19px;
      text-align:center; line-height: 1.14;
    }
    .timeline-row-2.empty { min-height:19px; }
    .timeline-row-3 {
      font-weight: 900; font-size: 27px; color: #18212B;
      letter-spacing: 1px; margin-top: 0px; margin-bottom: -1px;
      text-align:center; line-height: 1.10;
    }
    .custom-input { padding: 7px 11px; border-radius: 8px; border: 1px solid #b7cae5; margin-right: 4px; font-size: 15px; outline: none; background: #f8fcfe; box-shadow: 0 1px 3px rgba(110,160,200,0.03);}
    .summary-bar { font-size: 1.11em; font-weight: 700; letter-spacing: 0.7px; min-width: 255px; color: #354753; text-align: right; margin-top: 5px; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; gap: 21px;}
    .summary-row { margin-bottom: 4px; margin-right: 13px;}
    .ios-timeline-flexwrap { display: flex; align-items: flex-start; justify-content: space-between;}
    .starttime-row { display: flex; align-items: center; gap: 8px; margin: 0 0 0 0;}
    .start-label { font-size: 17px; font-weight: 700; color: #336; margin-right: 2px;}
    @media (max-width:900px){
      .container {max-width: 99vw;}
      .timeline-area-flex {padding-right: 2px;}
      .ios-timeline-flexwrap { flex-direction: column; }
      .summary-bar { margin-left: 0; margin-top: 10px;}
      .starttime-row {justify-content: flex-start;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>運輸流程時間線工具</h1>
    <div class="label">提貨點</div>
    <div class="section" id="pickupSection">
      <button class="block-btn green" onclick="addBlock('提貨點','車場','green')">車場</button>
      <button class="block-btn green" onclick="addBlock('提貨點','重車','green')">重車</button>
      <button class="block-btn green" onclick="addBlock('提貨點','BOIG','green')">BOIG</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KY2','green')">KY2</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KY3','green')">KY3</button>
      <button class="block-btn green" onclick="addBlock('提貨點','NK','green')">NK</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KK','green')">KK</button>
      <input type="text" id="pickupInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn green" onclick="addCustomBlock('提貨點')">新增</button>
    </div>
    <div class="label">卸貨點</div>
    <div class="section" id="dropSection" style="max-width:100%;">
      <button class="block-btn blue" onclick="addBlock('卸貨點','美光AATT','blue')">美光AATT</button>
      <input type="text" id="dropInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn blue" onclick="addCustomBlock('卸貨點')">新增</button>
    </div>
    <div class="label">路程時間</div>
    <div class="section">
      <button class="block-btn gray" onclick="addTimeBlock('路程', 15, 'gray')">15分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 30, 'gray')">30分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 60, 'gray')">60分鐘</button>
    </div>
    <div class="label">等待時間</div>
    <div class="section">
      <button class="block-btn pink" onclick="addTimeBlock('等待', 15, 'pink')">15分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 30, 'pink')">30分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 60, 'pink')">60分鐘</button>
    </div>
    <div class="label">提貨/卸貨時間</div>
    <div class="section">
      <button class="block-btn green-t" onclick="addTimeBlock('提貨時間', 15, 'green-t')">提貨 15分鐘</button>
      <button class="block-btn green-t" onclick="addTimeBlock('提貨時間', 30, 'green-t')">提貨 30分鐘</button>
      <button class="block-btn green-t" onclick="addTimeBlock('提貨時間', 60, 'green-t')">提貨 60分鐘</button>
      <button class="block-btn blue-t" onclick="addTimeBlock('卸貨時間', 15, 'blue-t')">卸貨 15分鐘</button>
      <button class="block-btn blue-t" onclick="addTimeBlock('卸貨時間', 30, 'blue-t')">卸貨 30分鐘</button>
      <button class="block-btn blue-t" onclick="addTimeBlock('卸貨時間', 60, 'blue-t')">卸貨 60分鐘</button>
    </div>
    <div class="summary-bar" style="margin-top:10px; margin-bottom:10px; justify-content: flex-start;">
      <span class="starttime-row">
        <span class="start-label">出發時間：</span>
        <input type="time" id="startTime" value="06:00" class="custom-input" style="width:100px;"/>
      </span>
      <span class="summary-row" id="endTimeLabel"></span>
      <span class="summary-row" id="workTimeLabel"></span>
    </div>
    <div class="ios-timeline-flexwrap">
      <div class="timeline-area-flex">
        <div class="timeline-area" id="timeline"></div>
      </div>
    </div>
  </div>
  <script>
    let timelineData = [];
    let groupCounter = 0;
    function toHHMM(mins) {
      let h = Math.floor(mins/60)%24;
      let m = mins%60;
      return (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
    }
    function updateTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      let totalMin = 0;
      let startStr = document.getElementById('startTime').value || '06:00';
      let [h, m] = startStr.split(':').map(x=>parseInt(x,10));
      let nowMin = h*60 + m;
      let timeNow = nowMin;

      for(let i=0;i<timelineData.length;i++) {
        const block = timelineData[i];
        const node = document.createElement('div');
        node.className = 'timeline-block '+block.color;

        // 刪除按鈕（右上）
        let btn = document.createElement('button');
        btn.className = 'del-btn';
        btn.title = '刪除此區塊及其後所有區塊';
        btn.innerHTML = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10.5" fill="#ff355b" /><path d="M8.6 8.6l6.8 6.8M15.4 8.6l-6.8 6.8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>`;
        btn.onclick = ()=>delBlockAndAfter(i);
        node.appendChild(btn);

        // 第一行
        let row1 = document.createElement('div');
        row1.className = 'timeline-row-1';
        if(block.type==='提貨點'||block.type==='卸貨點') row1.innerText = block.label;
        else if(block.type==='路程') row1.innerHTML = '路程 ➜';
        else if(block.type==='等待') row1.innerText = '等待';
        else if(block.type==='提貨時間') row1.innerText = '提貨時間';
        else if(block.type==='卸貨時間') row1.innerText = '卸貨時間';

        // 第二行
        let row2 = document.createElement('div');
        row2.className = 'timeline-row-2';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          row2.innerText = toHHMM(block.minute);
        } else {
          row2.className += ' empty';
          row2.innerText = '\u00A0';
        }

        // 第三行
        let row3 = document.createElement('div');
        row3.className = 'timeline-row-3';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          timeNow += block.minute;
          row3.innerText = toHHMM(timeNow);
        } else {
          row3.innerText = toHHMM(timeNow);
        }
        node.appendChild(row1);
        node.appendChild(row2);
        node.appendChild(row3);
        timeline.appendChild(node);

        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)) totalMin += block.minute;
      }
      // 總結
      let minStr = toHHMM(totalMin);
      let endMins = nowMin + totalMin;
      let eh = Math.floor(endMins/60)%24, em = endMins%60;
      let endStr = `${eh.toString().padStart(2,'0')}:${em.toString().padStart(2,'0')}`;
      document.getElementById('endTimeLabel').innerHTML = `預計結束時間：${endStr}`;
      document.getElementById('workTimeLabel').innerHTML = `總工時：${totalMin} 分鐘｜${minStr}`;
    }
    function delBlockAndAfter(idx) {
      timelineData = timelineData.slice(0, idx);
      updateTimeline();
    }
    function addBlock(type, label, color) {
      // 區分時間方塊色系
      if(type==='提貨時間') color='green-t';
      if(type==='卸貨時間') color='blue-t';
      groupCounter++;
      timelineData.push({type, label, color, minute: 0, groupId: groupCounter});
      updateTimeline();
    }
    function addCustomBlock(type) {
      let inputId = (type === '提貨點') ? 'pickupInput' : 'dropInput';
      let color = (type === '提貨點') ? 'green' : 'blue';
      let txt = document.getElementById(inputId).value.trim();
      if (!txt) return;
      addBlock(type, txt, color);
      document.getElementById(inputId).value = '';
    }
    function addTimeBlock(type, min, color) {
      // 強制時間色系
      if(type==='提貨時間') color='green-t';
      if(type==='卸貨時間') color='blue-t';
      let last = timelineData.length ? timelineData[timelineData.length-1] : null;
      if(last && last.type === type && ['路程','等待','提貨時間','卸貨時間'].includes(type)) {
        last.minute += min;
      } else {
        groupCounter++;
        let label = type;
        timelineData.push({type, label, color, minute: min, groupId: groupCounter});
      }
      updateTimeline();
    }
    window.onload = function(){
      document.getElementById('startTime').addEventListener('input', updateTimeline);
      updateTimeline();
    };
  </script>
</body>
</html>
