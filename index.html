<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>運輸流程時間線工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #e0ecf8, #f7faff);
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.5rem 0 1rem;
    }
    .block {
      padding: 0.5rem 1rem;
      border-radius: 12px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    .block:hover {
      transform: scale(1.05);
    }
    .green { background: rgba(200,255,200,0.7); }
    .blue { background: rgba(200,225,255,0.7); }
    .gray { background: rgba(255,255,200,0.7); }
    .pink { background: rgba(255,200,225,0.7); }
    .purple { background: rgba(220,200,255,0.7); }
  </style>
</head>
<body>
  <div class="container">
    <h1>運輸流程時間線工具</h1>
    <div class="label">出發時間</div>
    <input type="time" id="startTime" value="04:00" />
    <div class="label">提貨點</div>
    <div class="section">
      <div class="block green">KY2</div>
      <div class="block green">KY3</div>
      <div class="block green">NK</div>
      <div class="block green">KK</div>
    </div>
    <div class="label">卸貨點</div>
    <div class="section">
      <div class="block blue">鹿港銀泰</div>
      <div class="block blue">矽品潭子大</div>
      <div class="block blue">環鴻新桶</div>
    </div>
    <div class="label">路程時間</div>
    <div class="section">
      <div class="block gray">15分鐘</div>
      <div class="block gray">30分鐘</div>
      <div class="block gray">60分鐘</div>
    </div>
    <div class="label">等待時間</div>
    <div class="section">
      <div class="block pink">15分鐘</div>
      <div class="block pink">30分鐘</div>
      <div class="block pink">60分鐘</div>
    </div>
    <div class="label">提/卸貨時間</div>
    <div class="section">
      <div class="block purple">15分鐘</div>
      <div class="block purple">30分鐘</div>
      <div class="block purple">60分鐘</div>
    </div>
  </div>
</body>
</html>
