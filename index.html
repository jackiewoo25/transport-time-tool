<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>運輸流程時間線工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html, body { background: linear-gradient(135deg, #e9eef7 0%, #f6f9fe 100%); margin:0; padding:0; font-family: 'Noto Sans TC', 'San Francisco', 'PingFang TC', 'Helvetica Neue', Helvetica, Arial, sans-serif; }
    .container { max-width: 980px; margin: 28px auto 18px auto; background: rgba(255,255,255,0.55); border-radius: 22px; box-shadow: 0 8px 32px rgba(30,40,110,0.07), 0 1.5px 8px rgba(180,190,220,0.09); padding: 2.1em 1.5em 1.2em 1.5em; backdrop-filter: blur(20px) saturate(1.25);}
    h1 { text-align: center; margin-bottom: 1.1em; letter-spacing: 1.2px; font-size: 2em; font-weight: 700;}
    .label { font-weight: 700; margin: 1.2em 0 0.2em 0; font-size: 1.1em; color: #457175;}
    .section { display: flex; flex-wrap: wrap; gap: 0.45em; margin-bottom: 0.3em;}
    .block-btn { padding: 8px 17px; font-size: 15.5px; border: none; border-radius: 13px; font-weight: 700; letter-spacing: 1px; margin-bottom: 6px; margin-right: 3px; cursor: pointer; box-shadow: 0 1px 7px rgba(0,0,0,0.05); transition: transform 0.14s, box-shadow 0.19s; backdrop-filter: blur(20px) saturate(1.10); opacity: 0.98;}
    .block-btn:active { transform: scale(0.95);}
    .pickup { background: rgba(219,247,228,0.88); color: #255e3e;}        /* 淡綠/提貨點 */
    .pickup-t { background: rgba(182,231,200,0.92); color: #255e3e;}     /* 提貨時間-較深綠 */
    .drop { background: rgba(215,232,250,0.92); color: #1c3957;}         /* 淡藍/卸貨點 */
    .drop-t { background: rgba(185,205,244,0.95); color: #1c3957;}       /* 卸貨時間-較深藍 */
    .gray { background: rgba(245,247,251,0.89); color: #1e2a31;}
    .pink { background: rgba(255,209,229,0.83); color: #8c354a;}
    .timeline-area-flex { background: rgba(248,252,255,0.66); border-radius: 16px; min-height: 110px; margin: 2em 0 1.2em 0; box-shadow: 0 1px 7px rgba(120,140,190,0.07); padding: 15px 11px 15px 11px;}
    .timeline-area { display: flex; flex-wrap: wrap; gap: 22px 18px;}
    .timeline-block { display: flex; flex-direction: column; align-items: flex-start; justify-content: center; position: relative; border-radius: 24px; min-width: 190px; max-width: 210px; min-height: 110px; box-shadow: 0 2px 12px rgba(120,150,170,0.09); padding: 18px 17px 18px 23px; margin: 0; font-size: 16.5px; font-weight: 700; letter-spacing: 0.8px; background: inherit;}
    .timeline-block .del-btn { position: absolute; top: 12px; right: 13px; background: #ff3a4b; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 22px; line-height: 29px; cursor: pointer; font-weight: bold; padding: 0; display: flex; align-items: center; justify-content: center; box-shadow: 0 0.5px 2px rgba(180,0,0,0.12); z-index: 2; transition: box-shadow 0.15s;}
    .timeline-block .del-btn:hover { background: #b50d22;}
    .timeline-row-1 { font-weight: 900; font-size: 1.4em; margin-bottom: 3px; }
    .timeline-row-2 { font-weight: 700; font-size: 1.09em; margin-bottom: 3px; color: #8d99a7;}
    .timeline-row-3 { font-weight: 900; font-size: 2.15em; color: #19232f; margin-bottom: 1px; letter-spacing: 1.5px;}
    .custom-input { padding: 7px 12px; border-radius: 8px; border: 1px solid #bbc7d2; margin-right: 4px; font-size: 15px; outline: none; background: #f9fcff; box-shadow: 0 1px 4px rgba(110,160,200,0.03);}
    .summary-bar { font-size: 1.13em; font-weight: 800; letter-spacing: 1.1px; min-width: 255px; color: #1c2b33; text-align: left; margin: 16px 0 8px 0; display: flex; flex-direction: row; align-items: center; gap: 35px; flex-wrap: wrap;}
    .summary-row {margin-bottom: 5px;}
    .starttime-row { display: flex; align-items: center; gap: 8px;}
    .start-label { font-size: 16px; font-weight: 700; color: #313a48; margin-right: 2px;}
    @media (max-width:1100px){
      .container {max-width:99vw;}
      .timeline-area-flex {padding-right: 4px;}
      .timeline-block {min-width:130px; max-width:99vw;}
      .timeline-area {gap:18px 9px;}
    }
    @media (max-width:800px){
      .timeline-block {min-width:92vw;max-width:98vw;}
      .timeline-area {gap:8px 7px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>運輸流程時間線工具</h1>
    <div class="label">提貨/卸貨時間</div>
    <div class="section">
      <button class="block-btn pickup-t" onclick="addTimeBlock('提貨時間', 15, 'pickup-t')">提貨 15分鐘</button>
      <button class="block-btn pickup-t" onclick="addTimeBlock('提貨時間', 30, 'pickup-t')">提貨 30分鐘</button>
      <button class="block-btn pickup-t" onclick="addTimeBlock('提貨時間', 60, 'pickup-t')">提貨 60分鐘</button>
      <button class="block-btn drop-t" onclick="addTimeBlock('卸貨時間', 15, 'drop-t')">卸貨 15分鐘</button>
      <button class="block-btn drop-t" onclick="addTimeBlock('卸貨時間', 30, 'drop-t')">卸貨 30分鐘</button>
      <button class="block-btn drop-t" onclick="addTimeBlock('卸貨時間', 60, 'drop-t')">卸貨 60分鐘</button>
    </div>
    <div class="label">提貨點</div>
    <div class="section" id="pickupSection">
      <button class="block-btn pickup" onclick="addBlock('提貨點','車場','pickup')">車場</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','重車','pickup')">重車</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','BOIG','pickup')">BOIG</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','KY2','pickup')">KY2</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','KY3','pickup')">KY3</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','NK','pickup')">NK</button>
      <button class="block-btn pickup" onclick="addBlock('提貨點','KK','pickup')">KK</button>
      <input type="text" id="pickupInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn pickup" onclick="addCustomBlock('提貨點')">新增</button>
    </div>
    <div class="label">卸貨點</div>
    <div class="section" id="dropSection">
      <button class="block-btn blue" onclick="addBlock('卸貨點','鹿港銀泰','blue')">鹿港銀泰</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','矽品潭子大','blue')">矽品潭子大</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','友達后里備用','blue')">友達后里備用</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','環鴻新桶','blue')">環鴻新桶</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','環鴻南崗','blue')">環鴻南崗</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','美光后里','blue')">美光后里</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','美光AATT','blue')">美光AATT</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','展頌斗六','blue')">展頌斗六</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','展頌竹山','blue')">展頌竹山</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','矽品潭子小','blue')">矽品潭子小</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','晉椿','blue')">晉椿</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','松和50N','blue')">松和50N</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','久允工業','blue')">久允工業</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','明基材料','blue')">明基材料</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','艾杰旭一期','blue')">艾杰旭一期</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','菱生中港','blue')">菱生中港</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','菱生2廠','blue')">菱生2廠</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','菱生5廠','blue')">菱生5廠</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','菱生1廠','blue')">菱生1廠</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','矽品和美一期','blue')">矽品和美一期</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','矽品和美二期','blue')">矽品和美二期</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','超豐頭份','blue')">超豐頭份</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','烏日啤酒','blue')">烏日啤酒</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','中油台中80N','blue')">中油台中80N</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','台灣特品','blue')">台灣特品</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','台大氣體','blue')">台大氣體</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','巨菱精密','blue')">巨菱精密</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','亞洲光學','blue')">亞洲光學</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','美光FBT','blue')">美光FBT</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','隆達竹南廠','blue')">隆達竹南廠</button>
      <button class="block-btn blue" onclick="addBlock('卸貨點','旺宏新竹735A','blue')">旺宏新竹735A</button>
      <!-- 你可以依實際需求加入更多卸貨點... -->
      <input type="text" id="dropInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn drop" onclick="addCustomBlock('卸貨點')">新增</button>
    </div>
    <div class="label">路程時間</div>
    <div class="section">
      <button class="block-btn gray" onclick="addTimeBlock('路程', 15, 'gray')">15分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 30, 'gray')">30分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 60, 'gray')">60分鐘</button>
    </div>
    <div class="label">等待時間</div>
    <div class="section">
      <button class="block-btn pink" onclick="addTimeBlock('等待', 15, 'pink')">15分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 30, 'pink')">30分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 60, 'pink')">60分鐘</button>
    </div>
    <div class="summary-bar">
      <span class="starttime-row">
        <span class="start-label">出發時間：</span>
        <input type="time" id="startTime" value="06:00" class="custom-input" style="width:100px;"/>
      </span>
      <span class="summary-row" id="endTimeLabel"></span>
      <span class="summary-row" id="workTimeLabel"></span>
    </div>
    <div class="timeline-area-flex">
      <div class="timeline-area" id="timeline"></div>
    </div>
  </div>
  <script>
    let timelineData = [];
    let groupCounter = 0;
    function toHHMM(mins) {
      let h = Math.floor(mins/60)%24;
      let m = mins%60;
      return (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
    }
    function updateTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      let totalMin = 0;
      let startStr = document.getElementById('startTime').value || '06:00';
      let [h, m] = startStr.split(':').map(x=>parseInt(x,10));
      let nowMin = h*60 + m;
      let timeNow = nowMin;

      for(let i=0;i<timelineData.length;i++) {
        const block = timelineData[i];
        const node = document.createElement('div');
        node.className = 'timeline-block '+block.color;

        // 刪除按鈕（右上）
        let btn = document.createElement('button');
        btn.className = 'del-btn';
        btn.innerText = '✕';
        btn.onclick = ()=>delBlockAndAfter(i);
        node.appendChild(btn);

        // 第一行：標題或地點
        let row1 = document.createElement('div');
        row1.className = 'timeline-row-1';
        if(block.type==='提貨點') row1.innerText = block.label;
        else if(block.type==='提貨時間') row1.innerText = '提貨時間';
        else if(block.type==='卸貨點') row1.innerText = block.label;
        else if(block.type==='卸貨時間') row1.innerText = '卸貨時間';
        else if(block.type==='路程') row1.innerHTML = '路程 ➜';
        else if(block.type==='等待') row1.innerText = '等待';

        // 第二行：該方塊所需時間
        let row2 = document.createElement('div');
        row2.className = 'timeline-row-2';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          row2.innerText = toHHMM(block.minute);
        } else {
          row2.innerText = '';
        }

        // 第三行：累加後的新時間 (24小時制)
        let row3 = document.createElement('div');
        row3.className = 'timeline-row-3';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          timeNow += block.minute;
          row3.innerText = toHHMM(timeNow);
        } else {
          row3.innerText = toHHMM(timeNow);
        }
        node.appendChild(row1);
        node.appendChild(row2);
        node.appendChild(row3);
        timeline.appendChild(node);

        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)) totalMin += block.minute;
      }
      // 總結
      let minStr = toHHMM(totalMin);
      let endMins = nowMin + totalMin;
      let eh = Math.floor(endMins/60)%24, em = endMins%60;
      let endStr = `${eh.toString().padStart(2,'0')}:${em.toString().padStart(2,'0')}`;
      document.getElementById('endTimeLabel').innerHTML = `預計結束時間：${endStr}`;
      document.getElementById('workTimeLabel').innerHTML = `總工時：${totalMin} 分鐘｜${minStr}`;
    }
    function delBlockAndAfter(idx) {
      timelineData = timelineData.slice(0, idx);
      updateTimeline();
    }
    function addBlock(type, label, color) {
      groupCounter++;
      timelineData.push({type, label, color, minute: 0, groupId: groupCounter});
      updateTimeline();
    }
    function addCustomBlock(type) {
      let inputId = (type === '提貨點') ? 'pickupInput' : 'dropInput';
      let color = (type === '提貨點') ? 'pickup' : 'drop';
      let txt = document.getElementById(inputId).value.trim();
      if (!txt) return;
      addBlock(type, txt, color);
      document.getElementById(inputId).value = '';
    }
    function addTimeBlock(type, min, color) {
      let last = timelineData.length ? timelineData[timelineData.length-1] : null;
      if(last && last.type === type && ['路程','等待','提貨時間','卸貨時間'].includes(type)) {
        last.minute += min;
      } else {
        groupCounter++;
        let label = type;
        timelineData.push({type, label, color, minute: min, groupId: groupCounter});
      }
      updateTimeline();
    }
    window.onload = function(){
      document.getElementById('startTime').addEventListener('input', updateTimeline);
      updateTimeline();
    };
  </script>
</body>
</html>
