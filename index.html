<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 26 Liquid Glass Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700;900&family=Noto+Sans+TC:wght@600;900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eaf3ff 0%, #d4ebfa 52%, #f2f7fd 100%);
      margin: 0; padding: 0;
      font-family: 'SF Pro Display', 'Noto Sans TC', 'San Francisco', 'PingFang TC', Arial, sans-serif;
      /* 玻璃疊色感 */
      box-shadow: 0 0 0 400px #d4eaff25 inset;
    }
    .container {
      max-width: 960px;
      margin: 40px auto 0 auto;
      padding: 2em 1.2em;
      border-radius: 30px;
      box-shadow:
        0 2px 40px 5px #7db6f618,
        0 4px 18px 0 #a4c1eb1f,
        0 1.5px 7px #ccd9f21a;
      background:
        linear-gradient(112deg, #fafdffbb 72%, #e6edfd99 99%),
        linear-gradient(56deg, #bee2fb33 20%, #f8fdff 85%);
      backdrop-filter: blur(27px) saturate(1.13) brightness(1.12);
      border: 1.2px solid #c5d8fa33;
      overflow: visible;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: 900;
      letter-spacing: 1.2px;
      color: #3b5a81;
      margin-bottom: 2em;
      text-shadow: 0 3px 22px #9fdbfa66;
    }
    .timeline-area {
      display: flex;
      flex-wrap: wrap;
      gap: 18px 12px;
      justify-content: flex-start;
    }
    .glass-block {
      /* 玻璃色疊底，主體感 */
      min-width: 144px; max-width: 170px;
      min-height: 112px;
      border-radius: 26px;
      padding: 18px 13px 15px 13px;
      background:
        linear-gradient(120deg, #e6f2ffcc 45%, #d4e5fdc8 100%),
        linear-gradient(80deg, #fafdff 0%, #b9e5ff44 100%);
      box-shadow:
        0 6px 28px 0 #9dbdfc55,
        0 2px 10px 2px #bae0fa25,
        0 0 0 2px #fafdffb3 inset,
        0 3px 7px 0 #e0ecfd80 inset,
        0 6px 26px #b7caff1a inset;
      border: 1.5px solid #b7d8fa45;
      position: relative;
      overflow: visible;
      backdrop-filter: blur(16px) saturate(1.21) brightness(1.08);
      transition: box-shadow 0.16s, transform 0.18s;
    }
    .glass-block .del-btn {
      position: absolute;
      top: 0; right: 0;
      padding: 0; margin: 0;
      background: none;
      border: none;
      width: 27px; height: 27px;
      z-index: 10;
      display: flex; align-items: center; justify-content: center;
      filter: drop-shadow(0 2px 7px #fff9) drop-shadow(0 0px 5px #b2d3ff8a);
    }
    .glass-block .del-btn svg { width:21px; height:21px; }
    .glass-block .del-btn:hover { filter: brightness(1.16) drop-shadow(0 2px 7px #ff7aa8c6); }
    .glass-block .timeline-row-1 {
      font-weight: 900; font-size: 1.33em; color: #244066;
      margin-top: 0.2em; margin-bottom: 0.01em;
      letter-spacing: 1.4px;
      text-align: center;
      text-shadow: 0 3px 16px #bbe1f544, 0 2px 2px #fff9;
    }
    .glass-block .timeline-row-2 {
      font-weight: 600; font-size: 1.1em; color: #6a8bb3;
      margin: 0.03em 0 0.03em 0; line-height: 1.14; letter-spacing: 1.3px;
      text-align: center;
      opacity: 0.80;
    }
    .glass-block .timeline-row-3 {
      font-weight: 900; font-size: 2.1em; color: #202a33;
      margin-top: 0.11em; margin-bottom: 0.09em;
      letter-spacing: 2.2px;
      text-align: center;
      text-shadow: 0 4px 12px #b7d9ff22, 0 2px 0px #fff7;
    }

    /* 高亮重點色塊可變色 */
    .pickup-glass {
      background: linear-gradient(114deg, #e3fbe9bb 58%, #b2efcebb 100%);
      border: 1.5px solid #aadfc245;
      box-shadow: 0 7px 18px 0 #b5edc755, 0 2px 10px 1px #beeebf25,
                  0 0 0 2px #fafdffb3 inset, 0 6px 16px #dafbe680 inset;
    }
    .drop-glass {
      background: linear-gradient(124deg, #e3eafdcc 52%, #b9cdf4bb 100%);
      border: 1.5px solid #b0b6e845;
      box-shadow: 0 7px 20px 0 #a0b9f7a8, 0 2px 9px 1px #b5bffd21,
                  0 0 0 2px #fafdffb3 inset, 0 7px 18px #d6e8ff80 inset;
    }
    .wait-glass {
      background: linear-gradient(122deg, #fbeaea 60%, #fff6f5 100%);
      border: 1.5px solid #ffd8e645;
    }
    .route-glass {
      background: linear-gradient(110deg, #f3f5f7 63%, #e4ebf4 100%);
      border: 1.5px solid #e3e6ee45;
    }

    /* 可再依需要設 .pickup-glass .timeline-row-1 等細節微調色系 */
  </style>
</head>
<body>
  <div class="container">
    <h1>運輸流程時間線（iOS 26 Liquid Glass）</h1>
    <div class="timeline-area">
      <div class="glass-block pickup-glass">
        <button class="del-btn" title="刪除">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10.5" fill="#ff355b"/><path d="M8.6 8.6l6.8 6.8M15.4 8.6l-6.8 6.8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>
        </button>
        <div class="timeline-row-1">BOIG</div>
        <div class="timeline-row-2">01:15</div>
        <div class="timeline-row-3">08:15</div>
      </div>
      <div class="glass-block drop-glass">
        <button class="del-btn" title="刪除">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10.5" fill="#ff355b"/><path d="M8.6 8.6l6.8 6.8M15.4 8.6l-6.8 6.8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>
        </button>
        <div class="timeline-row-1">美光AATT</div>
        <div class="timeline-row-2">01:30</div>
        <div class="timeline-row-3">10:15</div>
      </div>
      <div class="glass-block route-glass">
        <button class="del-btn" title="刪除">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10.5" fill="#ff355b"/><path d="M8.6 8.6l6.8 6.8M15.4 8.6l-6.8 6.8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>
        </button>
        <div class="timeline-row-1">路程 ➜</div>
        <div class="timeline-row-2">00:45</div>
        <div class="timeline-row-3">11:00</div>
      </div>
      <div class="glass-block wait-glass">
        <button class="del-btn" title="刪除">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10.5" fill="#ff355b"/><path d="M8.6 8.6l6.8 6.8M15.4 8.6l-6.8 6.8" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/></svg>
        </button>
        <div class="timeline-row-1">等待</div>
        <div class="timeline-row-2">00:20</div>
        <div class="timeline-row-3">11:20</div>
      </div>
    </div>
  </div>
</body>
</html>
