<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運輸流程組合模擬</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    }
    h2 {
      text-align: center;
      font-weight: 500;
      padding: 1em 0;
      color: #2e7d32;
    }
    .container {
      display: grid;
      gap: 1.2em;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1em 2em;
    }
    .section {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(15px) saturate(120%);
      padding: 1em;
    }
    .section-title {
      font-size: 1.1em;
      font-weight: 600;
      color: #1b5e20;
      margin-bottom: 0.6em;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6em;
    }
    .btn {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 16px;
      font-size: 0.9em;
      cursor: pointer;
      backdrop-filter: blur(20px);
      transition: all 0.25s ease;
    }
    .btn:active {
      transform: scale(0.96);
    }
    .green { background: rgba(200, 255, 200, 0.7); }
    .blue { background: rgba(180, 220, 255, 0.7); }
    .yellow { background: rgba(255, 255, 180, 0.7); }
    .pink { background: rgba(255, 200, 230, 0.7); }
    .purple { background: rgba(220, 200, 255, 0.7); }

    .timeline {
      background: white;
      border-radius: 16px;
      padding: 1em;
      margin-top: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .timeline-title {
      font-weight: bold;
      color: #1565c0;
      margin-bottom: 0.6em;
    }
    .timeline-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .block {
      padding: 0.6em 1em;
      border-radius: 14px;
      font-size: 0.85em;
      color: #333;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      backdrop-filter: blur(12px);
    }
    .start-time {
      display: flex;
      align-items: center;
      margin-bottom: 0.6em;
    }
    .start-time label {
      margin-right: 0.5em;
      font-weight: 500;
    }
    input[type="time"] {
      padding: 0.4em;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>
<body>
  <h2>🚚 運輸流程模擬工具</h2>
  <div class="container">
    <div class="section">
      <div class="section-title">🚛 重車 / 提貨點</div>
      <div class="btn-group">
        <button class="btn green">藍海</button>
        <button class="btn green">KY2</button>
        <button class="btn green">KK</button>
        <button class="btn green">NK</button>
      </div>
    </div>
    <div class="section">
      <div class="section-title">📦 卸貨點</div>
      <div class="btn-group">
        <button class="btn blue">矽品潭子大</button>
        <button class="btn blue">友達后里備用</button>
        <button class="btn blue">矽品和美一期</button>
        <button class="btn blue">矽品和美二期</button>
        <button class="btn blue">環鴻新桶</button>
        <button class="btn blue">展頌斗六</button>
      </div>
    </div>
    <div class="section">
      <div class="section-title">🕓 路程 / 等待</div>
      <div class="btn-group">
        <button class="btn yellow">15分鐘</button>
        <button class="btn yellow">30分鐘</button>
        <button class="btn yellow">60分鐘</button>
        <button class="btn pink">等待15分</button>
        <button class="btn pink">等待30分</button>
        <button class="btn pink">等待60分</button>
      </div>
    </div>
    <div class="section">
      <div class="section-title">🔧 作業時間</div>
      <div class="btn-group">
        <button class="btn purple">15分鐘</button>
        <button class="btn purple">30分鐘</button>
        <button class="btn purple">60分鐘</button>
      </div>
    </div>
    <div class="section">
      <div class="timeline">
        <div class="timeline-title">🧭 運輸流程時間線</div>
        <div class="start-time">
          <label>車場出發時間：</label>
          <input type="time" value="04:00" />
        </div>
        <div class="timeline-list">
          <div class="block green">藍海</div>
          <div class="block yellow">60分鐘</div>
          <div class="block blue">矽品和美一期</div>
          <div class="block purple">30分鐘</div>
          <div class="block pink">等待15分</div>
          <div class="block yellow">30分鐘</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
