<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>運輸流程時間線工具</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: linear-gradient(135deg, #ecf1f7 0%, #f7fbfe 100%);
      margin:0; padding:0;
      font-family: 'Noto Sans TC', 'San Francisco', 'PingFang TC', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .container {
      max-width: 950px;
      margin: 26px auto 12px auto;
      background: rgba(255,255,255,0.60);
      border-radius: 24px;
      box-shadow: 0 8px 40px 0 rgba(32,54,128,0.08), 0 1.5px 8px rgba(180,190,220,0.12);
      padding: 2em 1.5em 1.3em 1.5em;
      backdrop-filter: blur(20px) saturate(1.18);
    }
    h1 { text-align: center; margin-bottom: 1em; letter-spacing: 1.3px; font-size: 2em; font-weight: 600;}
    .label { font-weight: 700; margin: 1.2em 0 0.1em 0; font-size: 1.08em; color: #47757c;}
    .section { display: flex; flex-wrap: wrap; gap: 0.5em; margin-bottom: 0.3em;}
    .block-btn {
      padding: 8px 18px; font-size: 15.5px; border: none; border-radius: 13px;
      font-weight: 600; letter-spacing: 1px; margin-bottom: 6px; margin-right: 3px; cursor: pointer;
      box-shadow: 0 1px 7px rgba(0,0,0,0.06); transition: transform 0.13s, box-shadow 0.19s;
      backdrop-filter: blur(14px) saturate(1.10); opacity: 0.97;
      border: 1.5px solid rgba(220,220,220,0.06);
    }
    .block-btn:active { transform: scale(0.95);}
    .green { background: #DFF8EC; color: #155940;}
    .green-time { background: #BCEAD6; color: #195143;}
    .blue { background: #DCEAFE; color: #22416D;}
    .blue-time { background: #BAD0FB; color: #23406A;}
    .gray { background: #F3F5F7; color: #3E4753;}
    .pink { background: #FBEAEA; color: #89485B;}
    .timeline-area-flex {
      display: flex; align-items: flex-start; justify-content: flex-start;
      background: rgba(248,252,255,0.68); border-radius: 19px;
      min-height: 95px; margin: 2em 0 1.6em 0; box-shadow: 0 2px 9px rgba(120,140,190,0.09);
      padding: 18px 14px 14px 14px; overflow-x: auto;
    }
    .timeline-area { display: flex; flex-wrap: nowrap; gap: 23px 17px;}
    .timeline-block {
      display: flex; flex-direction: column; align-items: flex-start; position: relative;
      border-radius: 23px; min-width: 166px; max-width: 210px;
      padding: 15px 20px 15px 23px; margin: 0 0 3px 0;
      font-size: 15.2px; font-weight: 500; letter-spacing: 0.5px;
      box-shadow: 0 3.5px 14px 0 rgba(110,130,220,0.06);
      backdrop-filter: blur(17px) saturate(1.14);
      border: 1.2px solid rgba(180,200,245,0.13);
      margin-right: 0;
      transition: box-shadow 0.14s, background 0.18s;
    }
    /* 刪除icon SVG */
    .del-btn {
      position: absolute; top: 8px; right: 8px; background: transparent; border: none;
      padding: 0; z-index: 4; cursor: pointer; width: 26px; height: 26px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.13s;
    }
    .del-btn svg { width: 26px; height: 26px; }
    .del-btn:hover { transform: scale(1.15);}
    /* 方塊內容行距調整 */
    .timeline-row-1 {
      font-weight: 900; font-size: 21px; margin-bottom: -1px;
      letter-spacing: 1.1px; color: #232C33;
      margin-top: 3px;
    }
    .timeline-row-2 {
      font-weight: 500; font-size: 16px; margin: 3px 0 0 0; color: #8794A7; min-height: 16px;
      letter-spacing: 0.2px; height: 18px;
    }
    .timeline-row-3 {
      font-weight: 900; font-size: 32px; color: #152433; letter-spacing: 2.1px;
      margin-top: 6px; margin-bottom: 0;
      line-height: 1.09;
    }
    .custom-input { padding: 8px 13px; border-radius: 9px; border: 1.2px solid #B9CCE7; margin-right: 4px; font-size: 15.5px; outline: none; background: #f9fcff; box-shadow: 0 1px 4px rgba(110,160,200,0.04);}
    .summary-bar { font-size: 1.11em; font-weight: 700; letter-spacing: 1.1px; min-width: 255px; color: #41465a; text-align: right; margin-top: 8px; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; gap: 22px;}
    .summary-row { margin-bottom: 6px; margin-right: 14px;}
    .ios-timeline-flexwrap { display: flex; align-items: flex-start; justify-content: space-between;}
    .starttime-row { display: flex; align-items: center; gap: 8px; margin: 0 0 0 0;}
    .start-label { font-size: 17px; font-weight: 700; color: #344; margin-right: 6px;}
    @media (max-width:900px){
      .container {max-width: 99vw;}
      .timeline-area-flex {padding-right: 5px;}
      .ios-timeline-flexwrap { flex-direction: column; }
      .summary-bar { margin-left: 0; margin-top: 18px;}
      .starttime-row {justify-content: flex-start;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>運輸流程時間線工具</h1>
    <div class="label">提貨點</div>
    <div class="section" id="pickupSection">
      <button class="block-btn green" onclick="addBlock('提貨點','車場','green')">車場</button>
      <button class="block-btn green" onclick="addBlock('提貨點','重車','green')">重車</button>
      <button class="block-btn green" onclick="addBlock('提貨點','BOIG','green')">BOIG</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KY2','green')">KY2</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KY3','green')">KY3</button>
      <button class="block-btn green" onclick="addBlock('提貨點','NK','green')">NK</button>
      <button class="block-btn green" onclick="addBlock('提貨點','KK','green')">KK</button>
      <input type="text" id="pickupInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn green" onclick="addCustomBlock('提貨點')">新增</button>
    </div>
    <div class="label">卸貨點</div>
    <div class="section" id="dropSection" style="max-width:100%;">
      <button class="block-btn blue" onclick="addBlock('卸貨點','旺宏新竹735A','blue')">旺宏新竹735A</button>
      <!-- 省略其他卸貨點，可自行依上方方式擴充 -->
      <input type="text" id="dropInput" class="custom-input" placeholder="手動輸入"/>
      <button class="block-btn blue" onclick="addCustomBlock('卸貨點')">新增</button>
    </div>
    <div class="label">路程時間</div>
    <div class="section">
      <button class="block-btn gray" onclick="addTimeBlock('路程', 15, 'gray')">15分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 30, 'gray')">30分鐘</button>
      <button class="block-btn gray" onclick="addTimeBlock('路程', 60, 'gray')">60分鐘</button>
    </div>
    <div class="label">等待時間</div>
    <div class="section">
      <button class="block-btn pink" onclick="addTimeBlock('等待', 15, 'pink')">15分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 30, 'pink')">30分鐘</button>
      <button class="block-btn pink" onclick="addTimeBlock('等待', 60, 'pink')">60分鐘</button>
    </div>
    <div class="label">提貨/卸貨時間</div>
    <div class="section">
      <button class="block-btn green-time" onclick="addTimeBlock('提貨時間', 15, 'green-time')">提貨 15分鐘</button>
      <button class="block-btn green-time" onclick="addTimeBlock('提貨時間', 30, 'green-time')">提貨 30分鐘</button>
      <button class="block-btn green-time" onclick="addTimeBlock('提貨時間', 60, 'green-time')">提貨 60分鐘</button>
      <button class="block-btn blue-time" onclick="addTimeBlock('卸貨時間', 15, 'blue-time')">卸貨 15分鐘</button>
      <button class="block-btn blue-time" onclick="addTimeBlock('卸貨時間', 30, 'blue-time')">卸貨 30分鐘</button>
      <button class="block-btn blue-time" onclick="addTimeBlock('卸貨時間', 60, 'blue-time')">卸貨 60分鐘</button>
    </div>
    <div class="label" style="margin-top:1.7em;"></div>
    <div class="summary-bar" style="margin-top:10px; margin-bottom:10px; justify-content: flex-start;">
      <span class="starttime-row">
        <span class="start-label">出發時間：</span>
        <input type="time" id="startTime" value="06:00" class="custom-input" style="width:100px;"/>
      </span>
      <span class="summary-row" id="endTimeLabel"></span>
      <span class="summary-row" id="workTimeLabel"></span>
    </div>
    <div class="ios-timeline-flexwrap">
      <div class="timeline-area-flex">
        <div class="timeline-area" id="timeline"></div>
      </div>
    </div>
  </div>
  <script>
    let timelineData = [];
    let groupCounter = 0;
    function toHHMM(mins) {
      let h = Math.floor(mins/60)%24;
      let m = mins%60;
      return (h<10?'0':'')+h+':'+(m<10?'0':'')+m;
    }
    function updateTimeline() {
      const timeline = document.getElementById('timeline');
      timeline.innerHTML = '';
      let totalMin = 0;
      let startStr = document.getElementById('startTime').value || '06:00';
      let [h, m] = startStr.split(':').map(x=>parseInt(x,10));
      let nowMin = h*60 + m;
      let timeNow = nowMin;

      for(let i=0;i<timelineData.length;i++) {
        const block = timelineData[i];
        const node = document.createElement('div');
        node.className = 'timeline-block '+block.color;

        // 刪除按鈕（右上，SVG）
        let btn = document.createElement('button');
        btn.className = 'del-btn';
        btn.innerHTML = `
          <svg viewBox="0 0 26 26" fill="none"><circle cx="13" cy="13" r="13" fill="#FF5470"/><path d="M8.6 8.6l8.8 8.8M8.6 17.4l8.8-8.8" stroke="#fff" stroke-width="2.3" stroke-linecap="round"/></svg>
        `;
        btn.onclick = ()=>delBlockAndAfter(i);
        node.appendChild(btn);

        // 第一行：標題或地點
        let row1 = document.createElement('div');
        row1.className = 'timeline-row-1';
        if(block.type==='提貨點'||block.type==='卸貨點') row1.innerText = block.label;
        else if(block.type==='路程') row1.innerHTML = '路程 ➜';
        else if(block.type==='等待') row1.innerText = '等待';
        else if(block.type==='提貨時間') row1.innerText = '提貨時間';
        else if(block.type==='卸貨時間') row1.innerText = '卸貨時間';

        // 第二行：該方塊所需時間
        let row2 = document.createElement('div');
        row2.className = 'timeline-row-2';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          row2.innerText = toHHMM(block.minute);
        } else {
          row2.innerText = '';
        }

        // 第三行：累加後的新時間 (24小時制)
        let row3 = document.createElement('div');
        row3.className = 'timeline-row-3';
        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)){
          timeNow += block.minute;
          row3.innerText = toHHMM(timeNow);
        } else {
          row3.innerText = toHHMM(timeNow);
        }
        node.appendChild(row1);
        node.appendChild(row2);
        node.appendChild(row3);
        timeline.appendChild(node);

        if(['路程','等待','提貨時間','卸貨時間'].includes(block.type)) totalMin += block.minute;
      }
      // 總結
      let minStr = toHHMM(totalMin);
      let endMins = nowMin + totalMin;
      let eh = Math.floor(endMins/60)%24, em = endMins%60;
      let endStr = `${eh.toString().padStart(2,'0')}:${em.toString().padStart(2,'0')}`;
      document.getElementById('endTimeLabel').innerHTML = `預計結束時間：${endStr}`;
      document.getElementById('workTimeLabel').innerHTML = `總工時：${totalMin} 分鐘｜${minStr}`;
    }
    function delBlockAndAfter(idx) {
      timelineData = timelineData.slice(0, idx);
      updateTimeline();
    }
    function addBlock(type, label, color) {
      groupCounter++;
      timelineData.push({type, label, color, minute: 0, groupId: groupCounter});
      updateTimeline();
    }
    function addCustomBlock(type) {
      let inputId = (type === '提貨點') ? 'pickupInput' : 'dropInput';
      let color = (type === '提貨點') ? 'green' : 'blue';
      addBlock(type, document.getElementById(inputId).value.trim(), color);
      document.getElementById(inputId).value = '';
    }
    function addTimeBlock(type, min, color) {
      let last = timelineData.length ? timelineData[timelineData.length-1] : null;
      if(last && last.type === type && ['路程','等待','提貨時間','卸貨時間'].includes(type)) {
        last.minute += min;
      } else {
        groupCounter++;
        let label = type;
        timelineData.push({type, label, color, minute: min, groupId: groupCounter});
      }
      updateTimeline();
    }
    window.onload = function(){
      document.getElementById('startTime').addEventListener('input', updateTimeline);
      updateTimeline();
    };
  </script>
</body>
</html>
